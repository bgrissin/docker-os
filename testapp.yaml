#
# This is a hello world HOT template just defining a single compute
# server.
#
#
heat_template_version: 2013-05-23

description: >
  Heat Docker template using software deployments.

parameters:
  image:
    type: string
    label: Image name or ID
    description: Image to be used for compute instance
    default: rhel7.1-server_x86_64
  flavor:
    type: string
    label: Flavor
    description: Type of instance (flavor) to be used
    default: m1.small
  key:
    type: string
    label: Key name
    description: Name of key-pair to be used for compute instance
    default: cloud-key
  private_network:
    type: string
    label: Private network name or ID
    description: Network to attach instance to.
    default: docker-demos-net

resources:
  server1:
    type: OS::Nova::Server
    properties:
      name: DUCP_swarm_master
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key }
      networks:
        - network: { get_param: private_network }
      security_groups:
        - {get_resource: docker_sg}
      user_data: |
        #!/bin/sh 
        curl -sSL https://get.docker.com/ | sh
        systemctl start docker
        docker run --rm -e DUCP_ADMIN_PASSWORD='passw0rd' -e DUCP_ADMIN_USER='admin' -e REGISTRY_USERNAME='bgrissin' -e REGISTRY_PASSWORD='@maTThew10@' -e REGISTRY_EMAIL='ben.grissinger@docker.com' -v /var/run/docker.sock:/var/run/docker.sock --name ucp dockerorca/ucp install --old-kernel
      user_data_format: RAW
  server2:
    type: OS::Nova::Server
    depends_on: server1
    properties:
      name: DUCP_node_1
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key }
      networks:
        - network: { get_param: private_network }
      security_groups:
        - {get_resource: docker_sg}
      user_data: |
        str_replace:
          template: |
            #!/bin/sh
            curl -sSL https://get.docker.com/ | sh
            systemctl start docker
            docker run --rm -e DUCP_ADMIN_PASSWORD='passw0rd' -e DUCP_ADMIN_USER='admin' -e REGISTRY_USERNAME='bgrissin' -e REGISTRY_PASSWORD='@maTThew10@' -e REGISTRY_EMAIL='ben.grisinger@docker.com' -v /var/run/docker.sock:/var/run/docker.sock --name ucp dockerorca/ucp join --old-kernel --url=$server1_url           
          params: 
            $server1_url:{get_attr:[server1,networks,private,0]}
      user_data_format: RAW
  server3:
    type: OS::Nova::Server
    depends_on: server1
    properties:
      name: DUCP_node_2
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key }
      networks:
        - network: { get_param: private_network }
      security_groups:
        - {get_resource: docker_sg}
      user_data: |
        str_replace:
          template: |
            #!/bin/sh
            curl -sSL https://get.docker.com/ | sh
            systemctl start docker
            docker run --rm -e DUCP_ADMIN_PASSWORD='passw0rd' -e DUCP_ADMIN_USER='admin' -e REGISTRY_USERNAME='bgrissin' -e REGISTRY_PASSWORD='@maTThew10@' -e REGISTRY_EMAIL='ben.grisinger@docker.com' -v /var/run/docker.sock:/var/run/docker.sock --name ucp dockerorca/ucp join --old-kernel --url=$server1_url           
          params: 
            $server1_url:{get_attr:[server1,networks,private, 0]}
      user_data_format: RAW
  docker_sg:
    type: OS::Neutron::SecurityGroup
    properties:
      description: Ping, SSH, Docker
      rules:
      - protocol: icmp
      - protocol: tcp
        port_range_min: 22
        port_range_max: 22
      - protocol: tcp
        port_range_min: 80
        port_range_max: 80
      - protocol: tcp
        port_range_min: 443
        port_range_max: 443
      - protocol: tcp
        port_range_min: 2376
        port_range_max: 2376
      - protocol: tcp
        port_range_min: 12376
        port_range_max: 12376
      - protocol: tcp
        port_range_min: 12379
        port_range_max: 12379
      - protocol: tcp
        port_range_min: 12380
        port_range_max: 12380
      - protocol: tcp
        port_range_min: 12381
        port_range_max: 12381
      - protocol: tcp
        port_range_min: 12382
        port_range_max: 12382

  floating_ip:
    type: OS::Nova::FloatingIP
    properties:
      pool: ext-net

  association:
    type: OS::Nova::FloatingIPAssociation
    properties:
      floating_ip: { get_resource: floating_ip }
      server_id: { get_resource: server1 }

outputs:
  instance_name:
    description: Name of the instance
    value: { get_attr: [server1, name] }
  instance_ip:
    description: IP address of the instance
    value: { get_attr: [server1, first_address] }
